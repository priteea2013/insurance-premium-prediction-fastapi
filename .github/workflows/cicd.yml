name: CI/CD for Dockerized FastAPI App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # -----------------------------------------------------
  # 1. Build Docker Image (sanity check)
  # -----------------------------------------------------
  dockerbuild:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker Image (sanity build)
      run: docker build . --file Dockerfile --tag fastapi-image:$(date +%s)


  # -----------------------------------------------------
  # 2. Build & Test FastAPI App
  # -----------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Run tests
      run: |
        if [ -d "tests" ]; then pytest --maxfail=1 --disable-warnings -q; else echo "No tests folder found"; fi


  # -----------------------------------------------------
  # 3. Build & Publish to Docker Hub
  # -----------------------------------------------------
  build-and-publish:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image to Docker Hub
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/insurance-premium-prediction-fastapi:latest

    - name: Image digest
      run: echo "Image digest: ${{ steps.build-and-publish.outputs.digest }}"
